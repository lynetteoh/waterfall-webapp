{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Trickle Pay</title>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="stylesheet" href="{% static 'css/awesomplete.css' %}" type="text/css">
<script src="{% static 'js/awesomplete.js' %}" async></script>
<link rel="stylesheet" href="{% static 'css/tricklepay.css' %}" type="text/css">

{% endblock %}

{% block content %}
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10">
            <h1 style="padding-bottom:20px; padding-bottom:15px;">TricklePay</h1>
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" href="#pay" data-toggle="tab">Pay</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#request" data-toggle="tab">Request</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#split" data-toggle="tab">Split</a>
                        </li>
                    </ul>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane container active" id="pay">
                            <form role="form" id="pay-form" method="POST">
                                <div class="row form-group mt-5">
                                    <label class="col-sm-2 col-form-label" for="search">TricklePay ID</label>
                                    <div class="col-sm-10 mb-3 form-inline">
                                        <input class="col-sm-10 form-control autocomplete" type="search" placeholder="Search"
                                            id="search" list="userList" required>
                                        <datalist id="userList">
                                            <option>...</option>
                                        </datalist>
                                        <button class="col-sm-2 btn btn-primary" id="add" onclick="add()">Add <i class="fa fa-plus"></i></button>
                                        <ul class="pt-2 form-inline" id='users'></ul>
                                    </div>
                                </div>
                                <div class="row form-group mb-5">
                                    <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                                    <div class="input-group col-sm-10">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="number" class="form-control" id="amount" required>
                                    </div>
                                </div>
                                <div class="row form-group mb-5">
                                    <label class="col-sm-2 col-form-label" for="date">Date</label>
                                    <div class="form-inline col-sm-10">
                                        <input type=date class="form-control col-sm-4" role="input" id="date" required>
                                        <div class="text-center col-sm-5">
                                            <div class="btn-group  pl-5">
                                                <input type="radio" id="once" name="selector"><label for="once" class="btn">Once</label>
                                                <input type="radio" id="weekly" name="selector"><label for="weekly"
                                                    class="btn">Weekly</label>
                                                <input type="radio" id="monthly" name="selector"><label for="monthly"
                                                    class="btn ">Monthly</label>
                                                <input type="radio" id="yearly" name="selector"><label for="yearly"
                                                    class="btn ">Yearly</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group mb-5">
                                    <label class="col-sm-2 col-form-label" for="description">Description</label>
                                    <div class="col-sm-10 mb-3">
                                        <textarea class="no-resize form-control" row="3" id="description">Type something...</textarea>
                                    </div>
                                </div>
                                <div class="text-center p-4">
                                    <button class="btn btn-lg btn-primary" onclick="popup()" type="submit">TricklePay <i class="fa fa-credit-card px-2"></i></button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane container fade" id="request">
                            <form role="form" id="request-form" method="POST">
                                <div class="row form-group mt-5">
                                    <label class="col-sm-2 col-form-label" for="search">TricklePay ID</label>
                                    <div class="col-sm-10 mb-3 form-inline">
                                        <input class="col-sm-10 form-control autocomplete" type="search" placeholder="Search"
                                            id="search" list="userList" required>
                                        <datalist id="userList">
                                            <option>...</option>
                                        </datalist>
                                        <button class="col-sm-2 btn btn-primary" id="add" onclick="add()">Add <i class="fa fa-plus"></i></button>
                                        <ul class="pt-2 form-inline" id='users'></ul>
                                    </div>
                                </div>
                                <div class="row form-group mb-5">
                                    <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                                    <div class="input-group col-sm-10">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="number" class="form-control" id="amount" required>
                                    </div>
                                </div>
                                <div class="row form-group mb-5">
                                    <label class="col-sm-2 col-form-label" for="date">Date</label>
                                    <div class="form-inline col-sm-10">
                                        <input type=date class="form-control col-sm-4" role="input" id="date" required>
                                        <div class="text-center col-sm-5">
                                            <div class="btn-group  pl-5">
                                                <input type="radio" id="once" name="selector"><label for="once" class="btn">Once</label>
                                                <input type="radio" id="weekly" name="selector"><label for="weekly"
                                                    class="btn">Weekly</label>
                                                <input type="radio" id="monthly" name="selector"><label for="monthly"
                                                    class="btn ">Monthly</label>
                                                <input type="radio" id="yearly" name="selector"><label for="yearly"
                                                    class="btn ">Yearly</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group mb-5">
                                    <label class="col-sm-2 col-form-label" for="description">Description</label>
                                    <div class="col-sm-10 mb-3">
                                        <textarea class="no-resize form-control" row="3" id="description">Type something...</textarea>
                                    </div>
                                </div>
                                <div class="text-center p-4">
                                    <button class="btn btn-lg btn-primary" nclick="popup()" type="submit">Request <i
                                            class="fa fa-paper-plane px-2"></i></button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane container active" id="request">
                            <form role="form" id="split-form" method="POST">
                                <div class="row form-group mt-5">
                                    <label class="col-sm-2 col-form-label" for="search">TricklePay ID</label>
                                    <div class="col-sm-10 mb-3 form-inline">
                                        <input class="col-sm-10 form-control autocomplete" type="search" placeholder="Search"
                                            id="search" list="userList" required>
                                        <datalist id="userList">
                                            <option>...</option>
                                        </datalist>
                                        <button class="col-sm-2 btn btn-primary" id="add" onclick="add()">Add <i class="fa fa-plus"></i></button>
                                        <ul class="pt-2 form-inline" id='users'></ul>
                                    </div>
                                </div>
                                <div class="row form-group mb-5">
                                    <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                                    <div class="input-group col-sm-10">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="number" class="form-control" id="amount" required>
                                    </div>
                                </div>
                                <div class="row form-group mb-5">
                                    <label class="col-sm-2 col-form-label" for="date">Date</label>
                                    <div class="form-inline col-sm-10">
                                        <input type=date class="form-control col-sm-4" role="input" id="date" required>
                                        <div class="text-center col-sm-5">
                                            <div class="btn-group  pl-5">
                                                <input type="radio" id="once" name="selector"><label for="once" class="btn">Once</label>
                                                <input type="radio" id="weekly" name="selector"><label for="weekly"
                                                    class="btn">Weekly</label>
                                                <input type="radio" id="monthly" name="selector"><label for="monthly"
                                                    class="btn ">Monthly</label>
                                                <input type="radio" id="yearly" name="selector"><label for="yearly"
                                                    class="btn ">Yearly</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group mb-5">
                                    <label class="col-sm-2 col-form-label" for="description">Description</label>
                                    <div class="col-sm-10 mb-3">
                                        <textarea class="no-resize form-control" row="3" id="description">Type something...</textarea>
                                    </div>
                                </div>
                                <div class="text-center p-4">
                                    <button class="btn btn-lg btn-primary" nclick="popup()" type="submit">Split <i
                                            class="fa fa-paper-plane px-2"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script class="text/javascript">
        function popup() {
            var text = document.getElementById('amount').value;
            swal({
                title: text,
                text: "Once processed, this action cannot be undone.",
                icon: "warning",
                buttons: true,
            }).then((confirmed) => {
                if (confirmed) {
                    swal({
                        title: "Success!",
                        text: "The transaction has been processed.",
                        icon: "success",
                    });
                }
            });
        }

        function add() {
            var list = document.createElement("li");
            var text = document.getElementById("search").value;
            var textnode = document.createTextNode(text);
            list.appendChild(textnode);
            list.setAttribute('class', 'pr-5');
            document.getElementById("users").appendChild(list);
            remove = removeBtn();
            list.appendChild(remove);
            remove.onclick = function () {
                document.getElementById("users").removeChild(list);
            }
        }

        function removeBtn() {
            var btn = document.createElement("a");
            btn.innerHTML = '<i class="fa fa-trash" aria-hidden="true"></i>';
            btn.setAttribute('class', 'ml-2');
            return btn;
        }

    </script>






    {% endblock %}
