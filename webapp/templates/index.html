{% extends 'home-base.html' %}
{% load static %}

{% block title %}
<title>Waterfall</title>
{% endblock %}

{% block content %}
<div class="index_back">
    <div class="container main_landing">
        <div class="landing">
          <div class="intro_text">
                <div class="col">
                  <h1 class="display-4 top_line_motto">Pay and Get Paid</h1>
                </div>
                <div class="col">
                  <h1 class="display-4 bottom_line_motto">The Agile Way</h1>
                </div>
          </div>
        </div>
        <center>
            <div class="col-md-5 register_back">
                <form class="register_form" action="/register-new" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-12">
                          <p class="display-6 form-control-static">REGISTER</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="text" id="username" placeholder="Username" name="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" style="width: 100%;" class="btn btn-outline-dark">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </center>
        <br/><br/><br/><br/><br/>
    </div>
</div>

{% endblock %}
