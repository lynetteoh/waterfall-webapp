{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %} {% endblock %}
        {% block css %} {% endblock %}
    </head>

    <body>
      <table align="center" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
        <tr class="center" align="center">
            <td class="center" bgcolor="#88cebc" style="height:90px;">
              <img class="center" src="https://preview.ibb.co/gMJ33p/waterfall_logo.png" style="align:center; height:75px; display:block;" />
            </td>
        </tr>
        <tr>
            <td style="padding:20px;">
             {% block content %} {% endblock %}
            </td>
        </tr>
      </table>
    </body>
</html>
